<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <header>
        <h1 class="tituloPrincipal">Verificador de Idade</h1>
    </header>
    <main role="main">
        <article>
            <div class="container">
                <form class="formulario">
                    <label for="anoNasc">Ano de Nascimento: </label>
                    <input type="number" class="anoNasc" id="anoNasc">
                    <div class="sexoContainer">
                        <label class="sexo">Sexo: </label>
                        <div class="femContainer">
                            <input type="radio" id="masc" name="sexo" checked>
                            <label for="masc">Masculino</label>
                        </div>
                        <div class="femContainer">
                            <input type="radio" id="fem" name="sexo">
                            <label for="fem">Feminino</label>
                        </div>
                    </div>
                    <button class="button">ENVIAR</button>
                    <p class="mensagemFinal">Frase</p>
                    <img src="" class="imagemPessoa">
                </form>
            </div>
        </article>
    </main>
    <footer>
        <p class="footerTexto">Matheus Guimar√£es</p>
    </footer>
    <script src="principal.js"></script>
</body>
</html>
